<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
</head>
<body>
    <button type="button" id="stopBtn">타이머 종료</button>
    <h1 class="time">00:00:00</h1>
    <script>
        let hour = 0; //${hour}
        let minute = 0;
        let second = 0;
        let interval;

        const stopBtn = document.getElementById("stopBtn");

        interval = setInterval(() => {
            const time = document.getElementsByClassName("time")[0];
            
                second += 1;
                if(second >= 60) {
                    second = 0;
                    minute ++;
                }

                if (minute >= 60) {
                    minute = 0;
                    hour ++;
                }
                // const convertZeroTime 를 사용하지 않을때
                // time.innerText = `${hour < 10 ? `0${hour}` : hour}
                //                     :${minute < 10 ? `0${minute}` : minute}
                //                     :${second < 10 ? `0${second}` : second}`;

                // const convertZeroTime 를 사용할때
                time.innerText = `${convertZeroTime(hour)}:${convertZeroTime(minute)}:${convertZeroTime(second)}`;
            },1000);

            const convertZeroTime = (time) => {
                let timeStr = time < 10 ? `0${time}` : time ;

                return timeStr;
            }
    
        stopBtn.addEventListener("click",() => {
            if(interval !== null && typeof interval !== 'undefined') {
                // clearInterval 메소드: 생성되어있는 interval을 삭제하는 메소드
                clearInterval(interval);
            }
        })
    </script>
</body>
</html>
