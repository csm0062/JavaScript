<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제 이벤트 발생</title>
</head>
<body>
    <div>
        <button type="button" id="btn1">버튼1</button>
    </div>
    <div>
        <button type="button" id="btn2">버튼2</button>
    </div>
    <div>
        <button type="button" id="btn3">버튼3</button>
    </div>
    <div>
        <a href="https://www.naver.com" id="link">a</a>
    </div>
    
    <script>
        const btn1 = document.querySelector("#btn1");
        const btn2 = document.querySelector("#btn2");

        let clickCnt = 0;

        btn1.addEventListener("click", (e) => {
            alert(`클릭횟수: ${++clickCnt}`);
        });

        btn2.addEventListener("click", (e) => {
            // btn1을 강제로 클릭한 것처럼 이벤트를 발생시킨다.
            btn1.click();
        });
        // btn3 클릭했을 떄 네이버로 이동
        btn3.addEventListener("click", (e) => {
            // window.open(link.getAttribute("href"));
            link.click();
        });

        // a태그 클릭했을때 btn1이 클릭된것처럼
        link.addEventListener("click", (e) => {
            e.preventDefault();
            btn1.click();
        });

    </script>
</body>
</html>
