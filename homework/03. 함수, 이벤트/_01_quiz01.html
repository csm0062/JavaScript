<!DOCTYPE html>

<body>
    <script>
        

        function sumMulti(num1, num2) {
            if(num1 == num2) {
                return num1 * num2;
            } else {return num1 + num2}
        }

        for(let i = 0; i < 2; i++) {
            let num1 = parseInt(window.prompt("첫 번째 수를 입력하세요."));
            let num2 = parseInt(window.prompt("두 번째 수를 입력하세요."));

            console.log(sumMulti(num1,num2));
        }

    </script>
</body>
