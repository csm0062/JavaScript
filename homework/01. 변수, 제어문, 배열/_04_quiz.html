<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz4</title>
    <style>
        .container {
            width: 500px;
            height: 180px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>3의 배수 찾기</h2>
    <script>
        document.write(`<p>`);
            for(let i = 1; i <= 100; i++){
                if(i % 3 === 0){
                    document.write(`${i}, `)
                }
            }
        document.write(`</p>`);
        document.write(`3의 배수의 갯수: ${parseInt(100/3)}`);
    </script>
    </div>
</body>
</html>
